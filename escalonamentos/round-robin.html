                    <!--<p>Você é o escalonador, arraste o próximo processo para o processador.</p>-->

                        <div id="processor" class="sortable">
                            <span>0ms</span>
                            <h2>Processador</h2>

                            <ul>

                            </ul>
                        </div>

                        <div id="menu">
                            <form name="configurations" id="configurations">

                                <strong>CONFIGURAÇÕES</strong>

                                <label>Quantum:</label>
                                <input type="text" id="quantum" name="quantum" value="10" maxlength="2" onBlur="validateQuantum(this)" />

                            </form>
                        </div>

                    </div>

                    <div class="middle-side">

                        <div class="ready-box">
                            <h1>Fila de Prontos</h1>

                            <ul id="ready" class="sortable">

                        </div>

                        <div class="blocked-box">
                            <h1>Bloqueados</h1>

                            <ul id="blocked">

                            </ul>
                        </div>

                        <div class="finished-box">
                            <h1>Concluídos</h1>

                            <ul id="finished">

                            </ul>
                        </div>
                    </div>

                    <div class="right-side">                        
                        <div class="graph-box">
                            <h1>Processos</h1>

                            <ul id="graph">
                                <li>
                                    <span>P1</span>
                                    <div class="graph-mark">
                                        <div id="g1"></div>
                                    </div>
                                </li>
                                <li>
                                    <span>P2</span>
                                    <div class="graph-mark">
                                        <div id="g2"></div>
